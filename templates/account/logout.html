{% extends "base.html" %}

{% block title %}Sign Out - Keystone Time & Expense{% endblock %}

{% block content %}
<div class="min-vh-100 d-flex align-items-center justify-content-center">
    <div class="text-center" style="max-width: 400px;">
        <div class="mb-4">
            <i class="bi bi-box-arrow-right" style="font-size: 4rem; color: var(--tkg-primary);"></i>
        </div>
        <h2 class="h4 mb-3">Sign Out</h2>
        <p class="text-muted mb-4">Are you sure you want to sign out?</p>

        <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            <div class="d-flex gap-3 justify-content-center">
                <a href="{% url 'timesheets:dashboard' %}" class="btn btn-outline-secondary">
                    Cancel
                </a>
                <button type="submit" class="btn btn-primary">
                    Sign Out
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
